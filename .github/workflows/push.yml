name: Push & Release ğŸŒ

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'

jobs:
  main:
    name: 'Unstable release ğŸš€âš ï¸'
    uses: ./.github/workflows/__package.yml
    with:
      commit: ${{ github.sha }}

  quality_checks:
    name: Quality checks ğŸ‘ŒğŸ§ª
    if: ${{ always() && !cancelled() }}
    uses: ./.github/workflows/__quality_checks.yml
    permissions: {}
    with:
      commit: ${{ github.sha }}

  codeql:
    name: GitHub CodeQL ğŸ”¬
    uses: ./.github/workflows/__codeql.yml
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      commit: ${{ github.sha }}

  deploy:
    name: Deploy ğŸš€
    uses: ./.github/workflows/__deploy.yml
    needs:
      - main
    permissions:
      contents: read
      deployments: write
    secrets: inherit
    with:
      branch: ${{ github.ref_name }}
      comment: false
